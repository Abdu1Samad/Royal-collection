    <!-- Navbar -->
    <header> 
      <!-- overlay  -->
      <div class="overlay">
        <div class="overlay-font">
          <i class="fa-solid fa-xmark" id="overlay-font"></i>
        </div>
        <div class="overlay-para">
          <p>What are you looking for?</p>
        </div>
        <div class="searchbox">
          <input type="search" placeholder="Search For Your Favouate Products">
        </div>
        <div class="overlay-button">
          <input type="submit" value="Search">
        </div>
      </div> <!-- overlay-div-end -->

      <!-- navbar  -->
      <nav>
        <div class="nav-logo">
            <label><a href="index.html">RoyalFasion</a><span class="logo-span"></span></label>
        </div>
        <ul id="nav-ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="nav-icon">

            <span><i class="fa-solid fa-heart" class="heart-nav-icon"></i></span>
            <span><i class="fa-solid fa-cart-shopping" class="cart-nav-icon"></i></span>
        </div>

        <div class="menu-btn">
          <i class="fa-solid fa-bars" id="menu-btn"></i>
          <i class="fa-solid fa-xmark" id="close-icon"></i>
        </div>
        
      <div class="nav-overlay">
      </div>

          <img src="https://media.istockphoto.com/id/499491256/photo/studio-shot-of-young-beautiful-woman-wearing-hat.jpg?s=612x612&w=0&k=20&c=1Q3pWQlu26BI1oKwMMb37zFsIjSkL9MU3zAD4mTLhXs=" class="d-block w-100" alt="...">
          <div class="carousel-content">
            <h1>NEW ARRIVALS</h1>
            <label class="label-1">Smart Products <br> For Your Life</label>
            <div class="label-2">
            <label class="label-2"> Up To <span> 25% </span> Off</label>
          </div>
          <div class="carousel-btn">
            <a href=""> <button> SHOP NOW <i class="fa-solid fa-arrow-right"></i> </button> </a>
          </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="https://img.freepik.com/free-photo/stylish-young-handsome-man-sitting-bench_1303-22536.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="https://img.freepik.com/free-photo/stylish-young-handsome-man-sitting-bench_1303-22536.jpg" class="d-block w-100" alt="...">
        </div>
        
      </div>
    </div> <!-- Carousel-End -->

      <div class="home-box2">
